<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front(Em Desenvolvimento)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container">
        <h1>My Tasks</h1>
        <button id="loadTaskBtn">Load tasks</button>
        <ul id="taskList"></ul>
    <form id="task-form">
        <input type="text" id="title" placeholder="Title of Task" required/>
        <input type="text" id="description" placeholder="Description" required/>
        <select id="status" placeholder="Status" required>
            <option>Pending</option>
            <option>InProgress</option>
            <option>Done</option>
        </select>
        <input type="number" id="userId" placeholder="User Id" required/>
        <button type="submit">Save Task</button>
    </form>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
