<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front(Em Desenvolvimento)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Tasks</h1>
    <button id="loadTaskBtn">Load tasks</button>
    <ul id="taskList">sdsds</ul>

    <form id="task-form">
        <input type="text" id="title" placeholder="Title of Task" required/>
        <input type="text" id="description" placeholder="Description" required/>
        <input type="text" id="status" placeholder="Status" required/>
        <input type="number" id="userId" placeholder="User Id" required/>
        <button type="submit">Save Task</button>
    </form>
    <script src="javascript/script.js"></script>
</body>
</html>
