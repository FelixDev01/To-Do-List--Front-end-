<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front(Em Desenvolvimento)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="header-container">
            <h1 id="register-title" >Register your tasks</h1>
        <form id="task-form">
            <div class = "form-row">
                <input type="text" id="title" maxlength="35" placeholder="Title of Task" required/>
                <select id="status" placeholder="Status" required>
                    <option>Pending</option>
                    <option>InProgress</option>
                    <option>Done</option>
                </select>    
            </div>

            <textarea id="description" rows="5" cols="50" maxlength="200" placeholder="Description"></textarea>
            <div class="form-row-2">
                
                <input type="number" id="userId" placeholder="User Id" required/>
                <button id="loadTaskBtn">Load tasks</button>
                <button type="submit">Save Task</button>
                
            </div>
        </form>
        
        </div>

        <div id="task-container">
            <h1>My Tasks</h1>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
